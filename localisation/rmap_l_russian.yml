 ee.1.t: "Странный человек требует власти"
 ee.1.d: "Странный человек заявился сегодня к нам в офис и потребовал смещения [Root.GetLeader], правителя Германии. Он удтверждает что он из паралельной вселенной, где Германия проиграла массовую войну. Что мы сделаем с ним?"
 ee.1.a: "Что может пойти не так?"
 ee.1.b: "Мы его не примем. [Root.GetLeader] будет править вечно!"
 strangeman: "Странный человек станет лидером Фашистской партии"
 ee.2.t: "Наш генерал требует власти"
 ee.2.d: "Joseph Stalin заявился сегодня к нам в офис и потребовал репрессировать [Root.GetLeader], правителя Советского Союза. Он удтверждает что лидер [Root.GetLeader] является Троцкистом который приведёт всех нас к обратной революции и свержению Социализма. Что мы сделаем с ним?"
 ee.2.a: "Joseph Stalin приведёт нас к истинному Социализму!"
 ee.2.b: "Репрессируете его. [Root.GetLeader] истинный лидер пролетариата!"
 josephstalin: "Joseph Stalin придёт к власти и уничтожит §RТроцкистов§"
 random.1.t: "СРС: Настройки"
 random.1.d: "Этот ивент нужен чтобы спросить у вас, игрока, хотите ли вы включить для всех стран случайные технологии? Эти технологии выбираются случайно (Но шанс получить более продвинутую технологию будет немного ниже чем технологию более раннюю), технологий может выдаться от 0 до 7, зависимо от вашего везения."
 random.1.a: "Включить случайные технологии сейчас же!"
 random.1.b: "Нет, спасибо"