l_english:
 LOADING_TIP_0:0 "Cats can work out mathematically the exact place to sit that will cause most inconvenience.\n- Benito Mussolini"
 LOADING_TIP_1:0 "In ancient times cats were worshipped as gods; they have not forgotten this..\n- Benito Mussolini"
 LOADING_TIP_2:0 "The problem with cats is that they get the same exact look whether they see a moth or an ax-murderer..\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "There is, incidentally, no way of talking about cats that enables one to come off as a sane person..\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "A cat is an example of sophistication minus civilization.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Dogs come when they’re called; cats take a message and get back to you later..\n- Benito Mussolini"
 LOADING_TIP_6:0 "No amount of time can erase the memory of a good cat, and no amount of masking tape can ever totally remove his fur from your couch."
 LOADING_TIP_7:0 "Dogs have owners, cats have staff.\n- Albert Einstein"
 LOADING_TIP_8:0 "After scolding one’s cat one looks into its face and is seized by the ugly suspicion that it understood every word. And has filed it for reference.\n- Joseph Stalin"
 LOADING_TIP_9:0 "A cat determined not to be found can fold itself up like a pocket handkerchief if it wants to.\n- Joseph Stalin"
 LOADING_TIP_10:0 "Women and cats will do as they please, and men and dogs should relax and get used to the idea.\n- Joseph Stalin"
 LOADING_TIP_11:0 "When I play with my cat, how do I know that she is not passing time with me rather than I with her?\n- Joseph Stalin"
 LOADING_TIP_12:0 "The trouble with sharing one’s bed with cats is that they’d rather sleep on you than beside you.\n- Joseph Stalin"
 LOADING_TIP_13:0 "You can keep a dog; but it is the cat who keeps people, because cats find humans useful domestic animals.\n- Adolf Hitler"
 LOADING_TIP_14:0 "A cat can be trusted to purr when she is pleased, which is more than can be said for human beings.\n- Adolf Hitler"
 LOADING_TIP_15:0 "I have noticed that what cats most appreciate in a human being is not the ability to produce food which they take for granted–but his or her entertainment value.\n- Adolf Hitler"
 LOADING_TIP_16:0 "As every cat owner knows, nobody owns a cat.\n- Adolf Hitler"
 LOADING_TIP_17:0 "If only cats grew into kittens.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Cats’ hearing apparatus is built to allow the human voice to easily go in one ear and out the other.\n- Winston Churchill"
 LOADING_TIP_19:0 "When my cats aren’t happy, I’m not happy. Not because I care about their mood but because I know they’re just sitting there thinking up ways to get even.\n- Winston Churchill"
 LOADING_TIP_20:0 "Kittens are born with their eyes shut. They open them in about six days, take a look around, then close them again for the better part of their lives.\n- Winston Churchill"
 LOADING_TIP_21:0 "An ordinary kitten will ask more questions than any five year old.\n- Heinz Guderian"
 LOADING_TIP_22:0 "The way to get on with a cat is to treat it as an equal – or even better, as the superior it knows itself to be.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23:0 "Cats have it all – admiration, an endless sleep, and company only when they want it.\n- George S. Patton"
 LOADING_TIP_24:0 "People who hate cats, will come back as mice in their next life.\n- George S. Patton"
 LOADING_TIP_25:0 "Everything I know I learned from my cat: When you’re hungry, eat. When you’re tired, nap in a sunbeam. When you go to the vet’s, pee on your owner.\n- George S. Patton"
 LOADING_TIP_26:0 "I don’t think it is so much the actual bath that most cats dislike; I think it’s the fact that they have to spend a good part of the day putting their hair back in place.\n- George S. Patton"
 LOADING_TIP_27:0 "A cat’s got her own opinion of human beings. She don’t say much, but you can tell enough to make you anxious not to hear the whole of it.\n- George S. Patton"
 LOADING_TIP_28:0 "I would like to see anyone, prophet, king or God, convince a thousand cats to do the same thing at the same time.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "If cats looked like frogs we’d realize what nasty, cruel little bastards they are. Style. That’s what people remember.\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "A cat isn’t fussy – just so long as you remember he likes his milk in the shallow, rose-patterned saucer and his fish on the blue plate. From which he will take it, and eat it off the floor.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "It is impossible to keep a straight face in the presence of one or more kittens.\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Some people say that cats are sneaky, evil, and cruel. True, and they have many other fine qualities as well.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the cat in the fight - it's whether or not the opponent can withstand severe radiation poisoning.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is the cat.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Cats are notoriously sore losers. Coming in second best, especially to someone as poorly coordinated as a human being, grates their sensibility.\n- Erwin Rommel"
 LOADING_TIP_37:0 "One is never sure, watching two cats washing each other, whether it’s affection, the taste or a trial run for the jugular.\n- Erwin Rommel"
 LOADING_TIP_38:0 "“Meow" means “woof" in cat.\n- Winston Churchill (after Yalta)"
 LOADING_TIP_39:0 "I’m one of the more pessimistic cats on the planet. I make Van Gogh look like a rodeo clown.\n- Neville Chamberlain, 1938 after Munich agreement."
 LOADING_TIP_40:0 "No enemy cat can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Cats are intended to teach us that not everything in nature has a function.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "My cat is not insane, she’s just a really good actress.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "If animals could speak, the dog would be a blundering outspoken fellow; but the cat would have the rare grace of never saying a word too much.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "You can teach a cat to do anything that it wants to do.\n- Franz Halder"
 LOADING_TIP_45:0 "To the German Commander: CATS!\nThe American Commander.\n- Anthony C. McAuliffe (responding to German demand for surrender)"
 LOADING_TIP_46:0 "All our dogs think we quit our jobs to spend more time with them. All our cats think we got fired for being lazy.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Owners of dogs will have noticed that, if you provide them with food and water and shelter and affection, they will think you are god. Whereas owners of cats are compelled to realize that, if you provide them with food and water and shelter and affection, they draw the conclusion that they are gods.\n- Soviet Order No. 227"
 LOADING_TIP_48:0 "Now people have names. That's because we don't know who we are. Cats know who they are, so they don't need names.\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_49:0 "There are two means of refuge from the misery of life — music and cats.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "Where is, repeat, where is Miss Snuffkins? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "Cats are connoisseurs of comfort.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52:0 "A cat has absolute emotional honesty: human beings, for one reason or another, may hide their feelings, but a cat does not.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Curiosity killed the cat, and satisfaction brought it back"\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "There's the living, there's the dead, and then there's cats\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Time spent with a cat is never wasted.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56:0 "It is good to be a cynic — it is better to be a contented cat — and it is best not to exist at all.\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57:0 "I had been told that the training procedure with cats was difficult. It’s not. Mine had me trained in two days.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Cats are inquisitive, but hate to admit it.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to set their cats on them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "A happy arrangement: many people prefer cats to other people, and many cats prefer people to other cats.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61:0 "I used to love dogs until I discovered cats.\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62:0 "You can not look at a sleeping cat and feel tense.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63:0 "I only need a few thousand cats so that I can sit at the peace conference as a man who has cats.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The phrase ‘domestic cat’ is an oxymoron.\n- Edmund Ironside"
 LOADING_TIP_65:0 "One cat just leads to another.\n- French Cat Slogan, 1939"
 LOADING_TIP_66:0 "Cats know how to obtain food without labor, shelter without confinement, and love without penalties.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Cats seem to go on the principle that it never does any harm to ask for what you want.\n- Adolf Hitler"
 LOADING_TIP_68:0 "I believe cats to be spirits come to earth. A cat, I am sure, could walk on a cloud without coming through.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Cats!\n- Italo Balbo"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cat-ingham, Battle of Tunisia"
 LOADING_TIP_71:0 "Way down deep, we’re all motivated by the same urges. Cats have the courage to live by them.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72:0 "Thank God for cats.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "When you see a cat poised to strike, then there's another cat behind you with an M1911 and it's already too late.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, Cats are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "You can't help that. We're all mad here.\n- The Cheshire Cat"
 LOADING_TIP_76:0 "No matter how much cats fight, there always seems to be plenty of kittens.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is cats ruling his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Of all God's creatures, there is only one that cannot be made slave of the lash. That one is the cat. If man could be crossed with the cat it would improve the man, but it would deteriorate the cat.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "With their qualities of cleanliness, discretion, affection, patience, dignity, and courage, how many of us, I ask you, would be capable of becoming cats?\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80:0 "I have studied many philosophers and many cats. The wisdom of cats is infinitely superior.\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with cats by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 ""Give me fifty cats and the Japanese can have the Burma Road."\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 ""I'm aloof, I like to run around outside, but I also like to curl up in warm spots. I eat fish."\n - Mao Zedong on why he would make a good cat"
 LOADING_TIP_84:0 ""Keep cats, lose land: land can be taken again. Keep land, lose cats: the cats have probably already given your intelligence away."\n - Mao Zedong"
 LOADING_TIP_85:0 "You can visualize a hundred cats. Beyond that, you can't. Two hundred, five hundred, it all looks the same.\n - Ion Antonescu"
 LOADING_TIP_86:0 ""People don't matter, only cats."\n - Ion Antonescu"
 LOADING_TIP_87:0 ""In wartime, cats are so precious that she should always be attended by a bodyguard of lies."\n - Winston Churchill"
 LOADING_TIP_88:0 ""Vanquished today by mechanical cats, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "A cat sees no good reason why it should obey another animal, even if it does stand on two legs.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "One must love a cat on its own terms.\n- Adolf Hitler"
