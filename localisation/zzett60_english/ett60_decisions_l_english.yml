 l_english:
  remove_shackles:0 "Remove Shackles"
  remove_shackles_desc:0 "In order to make the game playable until the 1960s the minor's ability to field massive armies and produce massive ammounts of equipment was limited. If you want to play with a minor or medium power that has been limited in any way, this decision will remove those shackles."
  amazon_rubber_phase_1:0 "Develop Amazon Rubber Extraction I"
  amazon_rubber_phase_1_desc:0 "The 'rubber war' was fought in the jungles of the Amazon, as Brazilian 'volunteers' fought to provide rubber to the allied war effort after Japanese cut Indochina's source route."
  amazon_rubber_phase_2:0 "Develop Amazon Rubber Extraction II"
  amazon_rubber_phase_2_desc:0 "The 'rubber war' was fought in the jungles of the Amazon, as Brazilian 'volunteers' fought to provide rubber to the allied war effort after Japanese cut Indochina's source route."
  amazon_rubber_phase_3:0 "Develop Amazon Rubber Extraction III"
  amazon_rubber_phase_3_desc:0 "The 'rubber war' was fought in the jungles of the Amazon, as Brazilian 'volunteers' fought to provide rubber to the allied war effort after Japanese cut Indochina's source route."
  first_oil_wells:0 "Initiate commercial oil extraction"
  first_oil_wells_desc:0 "Brazil's first commercial oil well started production in 1941, in the city o Candeias, Bahia state."
  
